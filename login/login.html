<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Login.html"></script>
    <script></script>
    <title>Login Page</title>
    <style>
        /* Basic CSS for styling the login form */
        body { font-family: Arial, sans-serif; }
        .form-container { width: 400px; margin: auto; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .footer-text { text-align: center; margin-top: 20px; }
        .center { display: flex; flex-direction: column; align-items: center; }
                /* Responsive styles */
                @media (max-width: 768px) {
                    .form-container { width: 80%; }
                }
                @media (max-width: 480px) {
                    .form-container { width: 95%; }
                    h2 { font-size: 24px; }
                    input, button { padding: 8px; }
                }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="center">Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="footer-text">Don't have an account? <a href="../Register/Register.html">Register</a></p>
    </form>
</div>

</body>
</html>
